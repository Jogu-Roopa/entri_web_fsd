<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h2><u><mark>Survey Form</mark></u></h2>
    <br>
    <br>
    <form action="">
        <label for="FullName"><b>Name:</b></label>
        <input type="text" name="FullName" id="FullName">
        <br>
        <br>
        <label for="PhNo"><strong>Phnoe Number:</strong></label>
        <input type="number" name="PhNo" id="PhNo">
        <br>
        <br>
        <label for="Emaill"><b>Email:</b></label>
        <input type="email" name="Emaill" id="Emaill">
        <br>
        <br>
        <label for="age"><b>Age:</b></label>
        <input type="number" name="age" id="age">
        <br>
        <br>
        <label for="Date"><b>Passout Year:</b></label>
        <input type="date" name="Date" id="Date">
        <br>
        <br>
        <label for="cse" >CSE</label>
        <input type="checkbox" name=" cse" id="cse">
        <br>
        <br>
        <label for="ece" >ECE</label> 
        <input type="checkbox" name="ece" id="ece">
        
    </form>
</body>
</html>
